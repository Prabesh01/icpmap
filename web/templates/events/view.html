<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>View Schedule | Free Time Slot Finder</title>
      <style>
         .table-inputs { 
         border-spacing:0; 
         border-collapse:collapse; }
         .table-inputs th { 
         padding: 0 0.75rem;
         line-height: 1.75rem; 
         font-weight:normal; 
         font-size:12px; 
         border:1px solid #d2d2d2; }
         .table-inputs td { 
         background-color:#fff;
         border:1px solid #d2d2d2;
         padding:0; }
         .table-inputs input { 
         border:0; 
         background-color:transparent; } 
         /* dropdown */
         .ui-timepicker-container {
         position: absolute;
         overflow: hidden;
         box-sizing: border-box
         }
         .ui-timepicker,
         .ui-timepicker-viewport {
         box-sizing: content-box;
         height: 205px;
         display: block;
         margin: 0
         }
         .ui-timepicker {
         list-style: none;
         padding: 0 1px;
         text-align: center
         }
         .ui-timepicker-viewport {
         padding: 0;
         overflow: auto;
         overflow-x: hidden
         }
         .ui-timepicker-standard {
         font-size: 12px; font-family:sans-serif;
         list-style: none;
         background-color: #fff;
         background-clip: padding-box;
         border-radius: 0 0 3px 3px;
         box-shadow: 0 0 0 .75px #bbb, 2px 1.5px 3px rgba(0,0,0,.16);
         margin: 0; padding:0;
         }
         .ui-timepicker-standard a {
         display:block;  
         background:transparent; filter:none; border:none; 
         width:100%;
         text-align: left; 
         border-radius:0;
         font-size: 11.5px;
         padding: 5px 10px; 
         line-height:18px;
         white-space:nowrap;
         text-decoration: none; 
         color:inherit;
         }
         /*Note: do not delete - breaks arrow keys (wut wut) */
         .ui-timepicker-standard .ui-state-hover {
         box-shadow:none; 
         border:none; 
         text-decoration: none;
         background-color: #555; 
         color:#fff; 
         }
         .ui-timepicker-standard .ui-menu-item {
         margin: 0;
         padding: 0
         }
         .ui-timepicker-hidden {
         display: none
         }
         .ui-timepicker-no-scrollbar .ui-timepicker {
         border: none
         }
         #title {
            display: block;
            margin: 0 auto;
            font-size: 2em;
            padding: 0.5em;
            text-align: center;
        }         
        .event {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }        
        .back-icon {
  width: 30px;
  height: 30px;
  display: inline-block;
  position:absolute;
  top: 15px;
  left: 15px;
}
.back-icon__row {
  height: 10px;
  width: 30px;
  display: flex;
}
.back-icon__elem {
  height: 8px;
  width: 8px;
  margin-right: 2px;
  margin-bottom: 2px;
  background: red;
  border-radius: 38%;
}
#flex{
   display: flex;
   justify-content: space-between;
   padding: 0 300px;
}
.title-list {
  list-style-type: none;
  padding: 0;
}

.title-list li {
  padding: 10px;
  margin-bottom: 5px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.title-list li.selected {
  background-color: #d4edda; /* Light green background */
}

.title-list li.unselected {
  background-color: #f8d7da; /* Light red background */
}

.title-list label {
  display: flex;
  align-items: center;
}

.title-list input[type="checkbox"] {
  margin-right: 10px;
}
      </style>
   </head>
   <body>
      <a class="back-icon" href="{{ url_for('get_event_home') }}">
         <div class="back-icon__row">
           <div class="back-icon__elem"></div>
           <div class="back-icon__elem"></div>
           <div class="back-icon__elem"></div>
         </div>
          <div class="back-icon__row">
           <div class="back-icon__elem"></div>
           <div class="back-icon__elem"></div>
           <div class="back-icon__elem"></div>
         </div>
         <div class="back-icon__row">
           <div class="back-icon__elem"></div>
           <div class="back-icon__elem"></div>
           <div class="back-icon__elem"></div>
         </div>
       </a>
      <div style="text-align:center;">
         <input type="text" name="title" id="title" placeholder="Title" value="{{ data.title }}" readonly>
         <br>
         {% if titles %}
      <div id="flex">
         {% endif %}   
         <div id="events">
                        {% for event in data.events %}
               <div class="event">
                  <select name="day" disabled>
                    {% for day in days %}
                    <option value="{{ loop.index }}" {% if loop.index == event.day %}selected{% endif %}>{{ day }}</option>
                {% endfor %}
                    </select>
                  <table class="table-inputs">
                     <tbody>
                        <tr>
                           <td style="width: 33.33%;">
                              <input readonly type="text" class="hasTimepicker start" name="stime" placeholder="hh:mm" value="{{ event.stime }}">
                           </td>
                           <td style="width: 33.33%;">
                              <input readonly type="text" class="hasTimepicker end" name="etime" placeholder="hh:mm" value="{{ event.etime }}">
                           </td>
                        </tr>
                     </tbody>
                  </table>
                  {% if not titles %}
                  <input readonly type="text" name="name" placeholder="*note" value="{{ event.name }}">
                  {% endif %}
               </div>
            {% endfor %}
         </div>
         {% if titles %}
      <ul class="title-list">
        Free time slot calculated based on <br>these {{ selected|length }} selected schedules:<br> 
{% for title in titles %}
<li class="{% if title in selected %}selected{% else %}unselected{% endif %}">
   <label>
     <input disabled type="checkbox" {% if title in selected %}checked{% endif %}>
     {{ title }}
   </label>
 </li>
 {%endfor %}
      </ul>
      </div>
         {% endif %}   
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
   </body>
</html>
